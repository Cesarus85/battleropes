<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ropes AR - WebXR Fitness Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            width: 200px;
        }
        
        #startButton:hover {
            background: #ff8533;
        }
        
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff6b00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Start Battle Ropes AR</button>
        <div id="status">WebXR Status: Checking...</div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Initializing AR Session...</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.158.0",
            "three/addons/": "https://cdn.skypack.dev/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/battleRopes.js"></script>
</body>
</html>
