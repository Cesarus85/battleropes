<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle Ropes</title>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Three.js als ES Module -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    
    <!-- Module Imports -->
    <script type="module">
        import { App } from './js/App.js';
        
        // Warte bis DOM geladen ist
        window.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            window.app = app; // Für Debug-Zugriff in der Konsole
        });
    </script>
</head>
<body>
    <div id="app-container">
        <!-- Start Button -->
        <div id="start-overlay" class="overlay">
            <div class="start-content">
                <h1>AR Battle Ropes</h1>
                <p>Fitnesstraining in Augmented Reality</p>
                <button id="start-ar-button" class="start-button">
                    Start AR Session
                </button>
                <div class="requirements">
                    <p>Benötigt: WebXR-fähiges Gerät mit Hand-Tracking</p>
                </div>
            </div>
        </div>

        <!-- Debug Overlay -->
        <div id="debug-overlay" class="debug-panel hidden">
            <div class="debug-item">FPS: <span id="fps-counter">0</span></div>
            <div class="debug-item">Hände: <span id="hands-status">-</span></div>
            <div class="debug-item">Session: <span id="session-status">Nicht gestartet</span></div>
            <div class="debug-item">Frame: <span id="frame-counter">0</span></div>
        </div>

        <!-- Canvas Container -->
        <canvas id="webxr-canvas"></canvas>
    </div>
</body>
</html>
